<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.82.0">
<title>User Registration Application</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.0/examples/cover/">

<!-- Bootstrap core CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link th:href="@{/css/cover.css}" rel="stylesheet">
<body class="d-flex h-100 text-center">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">URA</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link " aria-current="page" href="/">Home</a> <a
						class="nav-link active" href="#">Users</a>
				</nav>
			</div>
		</header>

		<main class="px-3">
			<h1>Registered Users</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Address</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${usersList.empty}">
						<td colspan="2">No users stored in URA</td>
					</tr>
					<tr th:each="user : ${usersList}">
						<th scope="row" th:text="${user.id}">1</th>
						<td th:text="${user.first_name}"></td>
						<td th:text="${user.last_name}" />
						<td th:text="${user.email}" />
						<td th:text="${user.phone_number}" />
						<td th:text="${user.address}" />
						<td><a th:href="@{/user/updateUser(userId=${user.id})}"
							class="btn btn-light">Update</a></td>
						<td><a th:href="@{/user/deleteUser(userId=${user.id})}"
							class="btn btn-danger"
							onclick="if (!(confirm('Confirm deletion'))) return false">Delete</a></td>
					</tr>
				</tbody>
			</table>

			<a th:href="@{/user/addUser}" class="btn btn-primary">Register
				User</a>
		</main>

		<footer class="mt-auto text-white-50"></footer>
	</div>
</body>
</html>
