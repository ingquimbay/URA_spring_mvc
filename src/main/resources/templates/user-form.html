<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

<title>User Registration Application</title>

	href="https://getbootstrap.com/docs/5.0/examples/cover/">

<!-- Bootstrap core CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link th:href="@{/css/cover.css}" rel="stylesheet">
<body class="d-flex h-100 text-center">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">URA</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link " aria-current="page" href="/">Home</a> <a
						class="nav-link active" href="#">Users</a>
				</nav>
			</div>
		</header>

		<main class="px-3">
			<h1>Register User</h1>

			<form class="text-start" action="#" th:action="@{save}"
				th:object="${user}" method="post">
				<div class="mb-3">
					<input type="hidden" th:field="*{id}" />
				</div>
				<div class="mb-3">
					<label class="form-label">First name</label> <input type="text"
						th:field="*{first_name}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Last Name</label> <input type="text"
						th:field="*{last_name}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="text"
						th:field="*{email}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Phone number</label> <input type="text"
						th:field="*{phone_number}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Street</label> <input type="text"
						th:field="*{address.street}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">City</label> <input type="text"
						th:field="*{address.city}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">State</label> <input type="text"
						th:field="*{address.state}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Zip Code</label> <input type="text"
						th:field="*{address.zip_code}" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
				<a th:href="@{/user/list}" class="btn btn-danger">Cancel</a>
			</form>

		</main>

		<footer class="mt-auto text-white-50"></footer>
	</div>
</body>
</html>
